<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Simple Demo</title>
  <script src="../shared/js/react.min.js"></script>
  <script src="../shared/js/react-dom.min.js"></script>
  <script src="../shared/js/browser.min.js"></script>
</head>
<body>
<div id="app">

</div>
<script type="text/babel">
  var Movie = React.createClass({
    render: function () {
      return (
        <div>
          <h1>{this.props.title}</h1>
          <h2>{this.props.genre}</h2>
        </div>
      )
    }
  });

  ReactDOM.render(
    <div>
      <Movie title="Avatar" genre="action"/>
      <Movie title="The Notebook" genre="remance"/>
      <Movie title="captain America" genre="action"/>
    </div>,
    document.getElementById("app")
  );

</script>
</body>
</html>
