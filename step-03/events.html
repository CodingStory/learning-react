<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Simple Demo</title>
  <link rel="stylesheet" href="../shared/css/bootstrap.min.css">
  <script src="../shared/js/react.min.js"></script>
  <script src="../shared/js/react-dom.min.js"></script>
  <script src="../shared/js/browser.min.js"></script>
</head>
<body>
<div id="container">

</div>
<script type="text/babel">

  var Comment = React.createClass({
    edit: function () {
      alert("edit comment");
    },
    remove: function () {
      console.log("remove comment");
    },
    render: function () {
      return (
        <div className="commentContainer">
          <div className="commentText">{this.props.children}</div>
          <button onClick={this.edit} className="btn btn-primary">Edit</button>
          <button onClick={this.remove} className="btn btn-danger">Remove</button>
        </div>
      )
    }
  });
  ReactDOM.render(
    <div className="jumbotron">
      <Comment>Hey guys</Comment>
      <Comment>Beans</Comment>
      <Comment>Tuns </Comment>
    </div>,
    document.getElementById("container")
  );

</script>
</body>
</html>
